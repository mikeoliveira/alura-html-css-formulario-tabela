<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" name="" id="nomesobrenome" class="input-padrao" />

        <label for="email">Email</label>
        <input type="text" name="" id="email" class="input-padrao" />

        <label for="telefone">Telefone</label>
        <input type="text" name="" id="telefone" class="input-padrao" />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"></textarea>
        <div role="radiogroup" aria-label="Como prefere o nosso contato?">
          <p>Como prefere o nosso contato?</p>
          <label for="radio-email">
            <input type="radio" id="radio-email" value="email" name="contato" />
            Email</label
          >
          <label for="radio-telefone">
            <input
              type="radio"
              id="radio-telefone"
              value="telefone"
              name="contato" />
            Telefone</label
          >
          <label for="radio-whatsapp">
            <input
              type="radio"
              id="radio-whatsapp"
              value="whatsapp"
              name="contato" />
            WhatsApp</label
          >
        </div>

        <div >
            <p>Qual horário prefere ser atendido?</p>
            <select name="horario" id="horario">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </div>

        <label for="newsletter" class="checkbox">
          <input id="newsletter" type="checkbox" />Gostaria de receber nossas
          novidades por e-mail?</label
        >



        <input type="submit" value="Enviar formulário" />


      </form>
    </main>

    <footer>
      <img src="logo-branco.png" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
